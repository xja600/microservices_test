  routes:  #URL路径匹配，浏览器请求：http://localhost:8771/api/controller/loan/sendmessage和http://localhost:8774/api/controller/loan/sendmessage  显示的结果一样
     user-route:   #路由ID，随意写
       url: http://localhost:8771  #映射的实际路径
       path: /api/**   #映射路径
       strip-prefix: false

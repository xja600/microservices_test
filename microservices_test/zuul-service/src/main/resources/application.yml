server:
  port: 8774

#指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

#服务的名称
#请求地址： http://localhost:8774/接路由
spring:
  application:
    name: zuul-service


#参考地址：https://blog.csdn.net/qiushisoftware/article/details/106034137
#介绍zuul比较全面的文章：https://www.cnblogs.com/jing99/p/11696192.html
zuul:
